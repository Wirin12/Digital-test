<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Detox Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>แบบสอบถาม Digital Detox</h1>
        <form id="questionnaire">
            <div class="question">
                <label>ปกติแล้วคุณใช้เวลาอยู่กับโทรศัพท์หรือคอมพิวเตอร์กี่ชั่วโมงต่อวัน?</label>
                <select name="q1">
                    <option value="0">น้อยกว่า 1 ชั่วโมง</option>
                    <option value="1">1-3 ชั่วโมง</option>
                    <option value="2">4-6 ชั่วโมง</option>
                    <option value="3">มากกว่า 6 ชั่วโมง</option>
                </select>
            </div>
            <div class="question">
                <label>คุณมักจะหยิบโทรศัพท์ขึ้นมาดูเป็นอย่างแรกในตอนเช้าและก่อนนอนเป็นประจำไหม?</label>
                <select name="q2">
                    <option value="3">ใช่ ฉันจะรู้สึกกระวนกระวาย หากไม่ได้เล่นโทรศัพท์ในช่วงแรกของการตื่นนอน และช่วงสุดท้ายก่อนเข้านอน</option>
                    <option value="2">ใช่ แต่ฉันคิดว่าฉันทำไปเพื่อความผ่อนคลาย หากไม่ได้เล่นโทรศัพท์ในช่วงเช้าและก่อนนอนฉันก็สามารถใช้ชีวิตได้อย่างปกติ</option>
                    <option value="1">ไม่ใช่ ฉันไม่ได้เล่นโทรศัพท์ในช่วงเช้าและก่อนเข้านอนเป็นประจำ</option>
                    <option value="0">ไม่ใช่ ฉันแทบไม่ได้เล่นโทรศัพท์เลย</option>
                </select>
            </div>
            <div class="question">
                <label>ถ้าคุณไม่ได้เช็คข้อความหรืออีเมลเป็นเวลานานๆ คุณจะรู้สึกกังวลไหม?</label>
                <select name="q3">
                    <option value="3">กังวล เพราะฉันกลัวว่าหากลืมเช็คข้อความหรืออีเมล อาจจะทำให้ชีวิตของฉันพลาดเหตุการณ์หรือโอกาสสำคัญไป</option>
                    <option value="2">กังวล เพราะฉันกลัวว่าฉันจะพลาดข่าวสารบ้านเมืองไป</option>
                    <option value="1">ไม่กังวล ฉันมีเวลากำหนดสำหรับการเช็กข้อความหรืออีเมลอยู่เสมอ ฉันจึงสามารถห้ามใจที่จะไม่เช็กกล่องข้อความหรืออีเมลของ แม้จะมีข้อความส่งเข้ามา</option>
                    <option value="0">ไม่ใช่ ฉันแทบไม่เช็กข้อความหรืออีเมลเลย หากฉันมั่นใจว่าในช่วงเวลานั้นจะไม่มีข้อความสำคัญเข้ามา</option>
                </select>
            </div>
            <div class="question">
                <label>คุณเคยพบว่าตัวเองใช้โทรศัพท์หรือคอมพิวเตอร์แม้ในช่วงเวลาที่ควรจะพักผ่อนหรือทำกิจกรรมอื่น ๆ ไหม?</label>
                <select name="q4">
                    <option value="3">ฉันคิดว่าการใช้โทรศัพท์หรือคอมพิวเตอร์เป็นช่วงเวลาพักผ่อนที่สนุกสนานและผ่อนคลายที่สุด กิจกรรมอื่น ๆ จึงไม่จำเป็นสำหรับฉัน</option>
                    <option value="2">มีบางครั้งที่ฉันรู้สึกเช่นนั้น</option>
                    <option value="1">ฉันสามารถจัดสรรเวลาการเล่นโทรศัพท์หรือคอมพิมเตอร์ และการพักผ่อนหรือทำกิจกรรมอื่น ๆ ได้อย่างเหมาะสม</option>
                    <option value="0">ฉันไม่ค่อยเล่นโทรศัพท์หรือคอมพิวเตอร์ในเวลาที่ฉันพักผ่อนหรือไปทำกิจกรรมอื่น ๆ</option>
                </select>
            </div>
            <div class="question">
                <label>คุณใช้โทรศัพท์ตอนที่กินข้าวกับครอบครัวหรือเพื่อน ๆ บ้างไหม?</label>
                <select name="q5">
                    <option value="3">ใช้ ฉันคิดว่าการใช้โทรศัพท์สนุกกว่าการกินข้าวกับครอบครัวหรือเพื่อน</option>
                    <option value="2">ใช้ เพราะเพื่อน ๆ และครอบครัวของฉันก็ใช้โทรศัพท์ในระหว่างกินข้าว ฉันรู้สึกโดดเดี่ยว การใช้โทรศัพท์ทำให้ฉันรู้สึกดีขึ้น</option>
                    <option value="1">ไม่ใช้ เพราะฉันคิดว่าเป็นการเสียมารยาทหากใช้โทรศัพท์ในเวลานั้น</option>
                    <option value="0">ไม่ใช้ ฉันคิดว่าการเล่นโทรศัพท์นั้นสนุกน้อยลงเมื่อฉันอยู่กับครอบครัวหรือเพื่อน ๆ ของฉัน</option>
                </select>
            </div>
            <div class="question">
                <label>เวลาที่เข้าไปในแอปพลิเคชันสื่อสังคมออนไลน์ คุณมักจะใช้เวลานานกว่าที่คิดไว้ไหม?</label>
                <select name="q6">
                    <option value="2">ใช่</option>
                    <option value="0">ไม่ใช่</option>
                </select>
            </div>
            <div class="question">
                <label>ถ้าแบตเตอรี่โทรศัพท์มือถือของคุณเหลือน้อยกว่า 20% คุณจะรู้สึกเครียดหรือกังวลไหม?</label>
                <select name="q7">
                    <option value="3">กังวล เพราะฉันกลัวว่าการขาดการติดต่อจากโลกออนไลน์จะทำให้ฉันพลาดเหตุการณ์สำคัญไป</option>
                    <option value="2">กังวล เพราะฉันคิดว่าโทรศัพท์สำคัญต่อการใช้ชีวิตในโลกความเป็นจริง ฉันไม่สามารถใช้ชีวิตได้หากขาดโทรศัพท์ เช่น ฉันไม่สามารถกลับบ้านได้หากไม่มีโทรศัพท์ เพราะปกติฉันใช้ฟังก์ชันในโทรศัพท์พากลับบ้านเสมอ หรือ ฉันไม่มีเงินสดเลยแม้แต่บาทเดียว เพราะปกติใช้ Mobile banking โทรศัพท์จึงเป็นสิ่งจำเป็นสำหรับฉัน</option>
                    <option value="1">ไม่กังวล ถึงแม้ว่าหากไม่มีโทรศัพท์มือถือจะทำให้รู้สึกเหงาและโดดเดี่ยว แต่ฉันก็สามารถใช้ชีวิตได้ตามปกติ</option>
                    <option value="0">ไม่กังวล ปกติฉันแทบไม่ได้ใช้โทรศัพท์มือถือในชีวิตประจำวันอยู่แล้ว</option>
                </select>
            </div>
            <div class="question">
                <label>คุณเคยใช้โทรศัพท์ในขณะที่ควรจะทำงานหรือการเรียนไหม?</label>
                <select name="q8">
                    <option value="3">เคย เพราะการเล่นโทรศัพท์นั้นทำให้ฉันรู้สึกสนุกสนาน ยากที่จะหยุดเล่น</option>
                    <option value="2">เคย แต่เพราะฉันดูสถานการณ์แล้วว่าฉันสามารถเล่นโทรศัพท์ต่อได้ แล้วค่อยไปเร่งอ่านหนังสือหรือเร่งทำงานในภายหลังแทน</option>
                    <option value="1">มีบางครั้ง ถึงแม้ว่าฉันมีกำหนดเวลาชัดเจนในการเล่นโทรศัพท์และเวลาทำงานหรือเรียน แต่บางครั้งฉันก็ใช้โทรศัพท์มือถือเกินเวลาที่กำหนดไว้มาบ</option>
                    <option value="0">ไม่เคย ฉันสามารถกำหนดเวลาการใช้โทรศัพท์ และเวลาทำงานหรือเรียนได้</option>
                </select>
            </div>
            <div class="question">
                <label>เคยมีบ้างไหมที่คุณรู้สึกตาล้าหรือปวดหัวเพราะใช้เวลาหน้าจอเป็นเวลานาน?</label>
                <select name="q9">
                    <option value="2">ใช่</option>
                    <option value="0">ไม่ใช่</option>
                </select>
            </div>
            <div class="question">
                <label>คุณเคยพยายามลดการใช้โทรศัพท์แต่ไม่สำเร็จไหม?</label>
                <select name="q10">
                    <option value="3">ฉันยังไม่เคยพยายามลดการใช้โทรศัพท์ ถึงแม้ว่าฉันจะใช้โทรศัพท์เป็นเวลานาน</option>
                    <option value="2">ฉันพยายามลดการใช้โทรศัพท์อยู่บ่อยครั้ง แต่ไม่เคยทำได้สำเร็จ</option>
                    <option value="1">ฉันพยายามลดการใช้โทรศัพท์อยู่ และฉันคิดว่าฉันเล่นโทรศัพท์น้อยลงแล้ว</option>
                    <option value="0">ฉันไม่เคยพยายามลดการใช้โทรศัพท์ เพราะโดยปกติฉันใช้เวลาในการเล่นโทรศัพท์น้อยอยู่แล้ว</option>
                </select>
            </div>
            <button type="button" onclick="calculateResult()">ส่งคำตอบ</button>
        </form>
        <div id="result" class="result hidden">
            <h2>ผลลัพธ์</h2>
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
